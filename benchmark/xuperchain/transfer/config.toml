[engine]
rate = 100                            # 速率
duration = "20s"                     # 持续时间
cap = 10                             # 客户端虚拟机数量

[client]
script = "benchmark/xuperchain/transfer/script.lua"     # 脚本
type = "xuperchain"                                     # 区块链类型
config = "benchmark/xuperchain/transfer/xuperchain"     # 区块链SDK配置路径
plugin = "./xuperchain.so"                              # 插件路径

[client.options] # 客户端选项
instant=10                  # 初始化账户数量

[recorder.log]
dump=false                  # 日志是否输出
dir="./logs"                # 日志输出路径
level="notice"              # 日志等级




